{% extends 'users/base.html' %}
{% block head %}
  <title>登陆页面</title>
{% endblock %}

{% block content %}
  <div class="box">
    <h1 class="is-uppercase has-text-centered has-test-weight-bold">
      我的博客
      <br /><span class="tag">登录</span>
    </h1>
    <hr class="divider" />
    <form action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      {{ form.errors }}
      <a class="is-pulled-right is-size-7" href="{% url "users:forget_pwd" %}">忘记密码?</a>
      <div class="is-clearfix"></div>
      <input type="submit" style="margin-top: 1em;" class="button is-link is-fullwidth" value="提交" />
    </form>
  </div>
{% endblock %}
